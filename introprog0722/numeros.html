<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p>Hola a tothom desde html</p>

    <script>
        var num1 = 3, num2 = 5;
        document.write("El resultat de la suma és: " + (num1+num2) + "<br>");
        document.write("El resultat de la multiplicació és: " + (num1*num2));
        alert("El resultat de la resta és: " + (num1-num2));
        alert("El resultat de la divisió és: " + (num1/num2));
        alert("El resultat del resto és: " + (num1%num2));

    </script>

</body>
